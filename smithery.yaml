name: saju-mcp-server
displayName: 사주 운세 MCP 서버
description: 한국 전통 사주팔자를 기반으로 운세를 분석하는 MCP 서버 | Korean traditional Saju (Four Pillars of Destiny) fortune-telling MCP server
version: 1.1.2
author: Hoshin
license: MIT
homepage: https://github.com/hjsh200219/fortuneteller
repository: https://github.com/hjsh200219/fortuneteller

# 런타임 설정 (Docker 컨테이너 사용)
runtime: container

# 시작 명령어 (stdio 타입)
startCommand:
  type: stdio
  commandFunction: |
    node dist/index.js

# 카테고리
categories:
  - fortune-telling
  - astrology
  - korean
  - traditional

# 태그
tags:
  - saju
  - fortune
  - 사주팔자
  - astrology
  - korean-culture

# 설치 방법
installation:
  type: npm
  package: "@hoshin/saju-mcp-server"

# Claude Desktop 설정
config:
  mcpServers:
    saju:
      command: npx
      args:
        - "-y"
        - "@hoshin/saju-mcp-server"

# 도구 목록
tools:
  - name: calculate_saju
    description: Calculate Saju (Four Pillars) from birth date and time
  - name: analyze_fortune
    description: Analyze fortune (personality, career, wealth, health, love)
  - name: check_compatibility
    description: Analyze compatibility between two people
  - name: convert_calendar
    description: Convert between solar and lunar calendars
  - name: get_daily_fortune
    description: Get daily fortune for specific date
  - name: get_dae_un
    description: Get 10-year major fortune cycles
  - name: analyze_yong_sin
    description: Detailed Yong-sin analysis with personalized advice
  - name: get_yearly_fortune
    description: Get yearly fortune (Se-un)
  - name: get_monthly_fortune
    description: Get monthly fortune (Wol-un)
  - name: get_hourly_fortune
    description: Get hourly fortune (Si-un)
  - name: get_api_status
    description: Check KASI API status and cache statistics
  - name: set_interpretation_settings
    description: Change interpretation settings
  - name: get_interpretation_settings
    description: Get current interpretation settings
  - name: compare_interpretation_schools
    description: Compare 5 interpretation schools
  - name: analyze_with_yongsin_method
    description: Analyze with specific Yong-sin methodology

