name: saju-mcp-server
displayName: 사주 운세 MCP 서버
description: 한국 전통 사주팔자를 기반으로 운세를 분석하는 MCP 서버 | Korean traditional Saju (Four Pillars of Destiny) fortune-telling MCP server
version: 1.1.2
author: Hoshin
license: MIT
homepage: https://github.com/hjsh200219/fortuneteller
repository: https://github.com/hjsh200219/fortuneteller

# TypeScript 런타임 사용
runtime: typescript

# 카테고리
categories:
  - fortune-telling
  - astrology
  - korean
  - traditional

# 태그
tags:
  - saju
  - fortune
  - 사주팔자
  - astrology
  - korean-culture

# 설치 방법
installation:
  type: npm
  package: "@hoshin/saju-mcp-server"

# Claude Desktop 설정
config:
  mcpServers:
    saju:
      command: npx
      args:
        - "-y"
        - "@hoshin/saju-mcp-server"

# 도구 목록 (7개 통합 도구)
tools:
  - name: analyze_saju
    description: Integrated Saju analysis (basic/fortune/yongsin/school_compare/yongsin_method)
  - name: check_compatibility
    description: Analyze compatibility between two people
  - name: convert_calendar
    description: Convert between solar and lunar calendars (1900-2200)
  - name: get_daily_fortune
    description: Get daily fortune for specific date
  - name: get_dae_un
    description: Get 10-year major fortune cycles
  - name: get_fortune_by_period
    description: Get fortune by period (year/month/hour/multi-year)
  - name: manage_settings
    description: Manage interpretation settings (get/set)

# 추가 링크
links:
  documentation: https://github.com/hjsh200219/fortuneteller/blob/main/README.md
  issues: https://github.com/hjsh200219/fortuneteller/issues
