version: '3.8'

services:
  saju-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: saju-mcp-server:latest
    container_name: saju-mcp
    restart: unless-stopped

    # MCP 서버는 stdin/stdout 사용
    stdin_open: true
    tty: true

    # 환경 변수 (선택사항)
    environment:
      - NODE_ENV=production
      - DEBUG=false
      - LOG_LEVEL=info

    # 리소스 제한
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

